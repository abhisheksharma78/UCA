<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico"/>
    <title> TO-DO LIST </title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1> TO-DO LIST </h1>
      <input type="text" placeholder="add your to-do here">
      <ul>
        <li><span><i class="fas fa-trash-alt "></i></span> Set Alarm </li>
        <li><span><i class="fas fa-trash-alt "></i></span> Drink Tea </li>
        <li><span><i class="fas fa-trash-alt "></i></span> Attend Lectures </li>
      </ul>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="index.js"></script>
  </body>
</html>
